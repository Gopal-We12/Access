<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile</title>
</head>
<body>

    <script>

     var i=18;

     do{
        document.write(i);
     }
     while(i>18);







    </script>
    
</body>
</html>

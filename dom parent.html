<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Parent</title>
</head>
<body>
    <p id="thapa">Gopal</p>
    <p class="tech">Keshari</p>
    <p class="tech">Anuj</p>
    <p class="tech">Adarsh</p>
    <p class="tech">Awesome</p>



<ul><li>Naugarh</li>
   <li>Allahabad</li>
   <li>Varanasi</li></ul>

<!-- Access children of body -->
<script type="text/javascript">
    var child=document.body.children;
    console.log(child);


// Add a new child in body.

var para=document.createElement("p");
var textNode=document.createTextNode("This is new para.");
para.appendChild(textNode);
console.log(para); 
document.body.appendChild(para);

// Access firstchild and Lastchild.
var list=document.querySelector("ul");
console.log(list);
console.log(list.firstChild);

// access last child
console.log(list.lastChild);

//Access sibling....

var firstSiblings=thapa.nextElementSibling;
console.log(firstSiblings);

//access next sibling.
var firstSiblings=thapa.nextElementSibling.nextElementSibling;
console.log(firstSiblings);

//To find the parent.
console.log(list.parentNode);

</script>

</body>
</html>

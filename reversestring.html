<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <h2>Reverse The String in Real Time With Derementing for Loop</h2>
    <form>
        <input type="text" name="" id="first" onkeyup="reverseString()">
        <input type="text" name="" id="second">
    </form>

<script>
  
  function reverseString(){
       
    var str=document.getElementById('first').value;
       
       var newString="";

       for(var i=str.length-1;i>=0;i--){
           newString+=str[i];
      }
      document.getElementById('second').value=newString;
      
  }




</script>

</body>
</html>
